<div class="container">
    <div class="row g-3 align-items-center pt-5 ">
        <div class="col-md-1 col-xs-4">
          <label for="search" class="col-form-label">Search</label>
        </div>
        <div class="col-md-8 col-xs-4">
          <input type="text" id="search" class="form-control" [(ngModel)]="busqueda" >
        </div>
        <div class="col-md-3 col-xs-4">
          <button class="btn btn-primary" (click)="buscar()">search</button>
        </div>
      </div>

      <div class="card m-5 text-center" *ngIf="showDefaultMessage" >
        <div class="card-body">
          <h5 class="card-title">Welcome to search Movies!</h5>
          <h6 class="card-subtitle mb-2 text-muted">search a movie now!</h6>
          <p class="card-text">
            we have many movies so you can check all your information with just one click</p>
     
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3 col-xs-12" *ngFor="let item of resultado">
            <div class="card"  >
                <img [src]="item.Poster" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.Title}}</h5>
                  <p class="card-text">AÃ±o: {{item.Year}}</p>
                  <a  class="btn btn-primary" (click)="detalle(item.imdbID)">View Details</a>
                </div>
              </div>
        </div>
      </div>
</div>
